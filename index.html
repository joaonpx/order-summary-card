<!DOCTYPE html>
<html lang="pt">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary card</title>

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="card-container">
        <div class="card-content">
          <img class="hero-image" src="./images/illustration-hero.svg" alt="" />

          <h1>Order Summary</h1>

          <p>
            You can now listen to millions of <br />
            songs, audiobooks, and podcasts on <br />
            any device anywhere you like!
          </p>

          <div class="plan-container">
            <div class="plan-content">
              <img src="./images/icon-music.svg" alt="Music Icon" />

              <div class="plan-info">
                <span class="plan-type">Annual Plan</span>

                <span class="plan-value">$59.99/year</span>
              </div>

              <a class="btn-change" href="#">Change</a>
            </div>
          </div>

          <a class="btn-payment" href="#">Proceed to Payment</a>

          <a class="btn-cancel" href="#">Cancel Order</a>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution tracking-in-expand">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/npx08" target="_blank">Npx</a>.
      </div>
    </footer>
  </body>
</html>
